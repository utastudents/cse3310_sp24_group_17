<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="main.js"></script>
</head>
<body>
  
  <h1>The WordSearch Game</h1>
  <h2>Welcome Everyone</h2>
  <p>Please enter your username to join the game. Usernames should be 2-12 characters long, and may include letters, numbers, and underscores.</p>
<div class="wrapper">
  <div id="login">
    <h2>User Login</h2>
    <form id="login-form" onsubmit="return SubmitName();">
      <label for="username">Enter your name:</label>
      <input type="text" id="username" name="username" required minlength="2" maxlength="12" pattern="[A-Za-z0-9_]+">
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

</body>
</html>
