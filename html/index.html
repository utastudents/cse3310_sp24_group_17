<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    

    <!-- Login Section -->
    <div id="loginPage">
        <h1>The WordSearch Game</h1>
        <h2>Welcome Everyone</h2>
        <p>Rules...</p>
        <div class="wrapper">
            <div id="login">
                <h2>User Login</h2>
                <form id="login-form">
                    <label for="username">Enter your name:</label>
                    <input type="text" id="username" name="username" required minlength="2" maxlength="12" pattern="[A-Za-z0-9_]+">
                    <button type="submit" id="submit">Submit</button>
                </form>
                
            </div>
        </div>
    </div>

<!-- Lobby Section -->
<div id="lobbyPage" style="display:none;">
    <h1>The WordSearch Game</h1>
    <h2>Welcome to the Lobby</h2>
    <p>List of players:</p>
    <div id="playerList" class="player-list"></div>

    <!-- Game control buttons -->
    <div class="button-group">
        <button onclick="startGame()" >Start Game</button>
        <button onclick="ready()" >Ready</button>
        <button id="backButton" onclick="back()">BACK</button>
    </div>

    <!-- Player configuration buttons -->
    <div class="button-group">
        <button onclick="twoplayers()" >2 players</button>
        <button onclick="threeplayers()" >3 players</button>
        <button onclick="fourplayers()" >4 players</button>
    </div>
</div>


<!-- Game Section (Hidden Initially) -->
    <div id="gamePage" style="display:none;">
    <h1>The WordSearch Game</h1>

    <div id="gameContainer">
        <div id="sidebar">

        <!-- Scoreboard Section -->
        <div id="scoreBoardContainer">
            <h2>Scoreboard</h2>
            <ul id="scoreBoard">
                <!-- Player scores will be populated with JavaScript -->
            </ul>
        </div>

        <!-- Word List Section -->
        <div id="wordListContainer">
            <h2>Word List</h2>
            <ul id="wordList">
                <!-- Word list will be populated with JavaScript -->
            </ul>
        </div>
        </div>
        
        <!-- Grid Section -->
        <table id="grid">
            <!-- Grid will be populated with JavaScript -->
        </table>

        <button id="backButton" onclick="back()">BACK</button>

    </div>



    <!-- Chat Area (Hidden Initially) -->
    <div id="chatArea" style="display:none;">
        <h2>Chat</h2>
        <div id="chatDisplay" ></div>
        <input type="text" id="chatInput" placeholder="Write your message here..." >
        <button onclick="sendMessage()">Send</button>
    </div>

</body>
</html>
